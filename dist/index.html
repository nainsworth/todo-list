<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Links -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img
          src="../src/assets/img/check-all.svg"
          alt="check-all img"
          width="25px"
        />TO-DO LIST
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="folder-section">
          <button class="all">
            <img
              src="../src/assets/img/inbox.svg"
              alt="inbox"
              width="25px"
            />All
          </button>
          <button class="today">
            <img
              src="../src/assets/img/today.svg"
              alt="today"
              width="25px"
            />Today
          </button>
          <button class="scheduled">
            <img
              src="../src/assets/img/month.svg"
              alt="month"
              width="25px"
            />Scheduled
          </button>
        </div>
        <div class="project-section">
          <h3>Projects</h3>
          <div class="project-container"></div>
        </div>
      </div>
      <div class="task-section">
        <div class="task-title"></div>
        <div class="task-container"></div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.github.com/nainsworth"
        target="_blank"
        rel="noreferrer"
      >
        <img src="../src/assets/img/github.svg" alt="Github" width="25px" />
        NAINSWORTH
      </a>
    </footer>
  </body>
</html>
