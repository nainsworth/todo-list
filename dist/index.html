<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Links -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <img src="../src/assets/img/check-all.svg" alt="check-all img" />
        <h2>TO-DO LIST</h2>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="folder-section">
          <!-- Temp active class -->
          <button class="all active">
            <img src="../src/assets/img/inbox.svg" alt="inbox" />
            <p>All</p>
          </button>
          <button class="today">
            <img src="../src/assets/img/today.svg" alt="today" />
            <p>Today</p>
          </button>
          <button class="scheduled">
            <img src="../src/assets/img/month.svg" alt="month" />
            <p>Scheduled</p>
          </button>
        </div>
        <div class="project-section">
          <h3>Projects</h3>
          <div class="project-container">
            <!-- temp button -->
            <button>+ Add Project</button>
          </div>
        </div>
      </div>
      <div class="task-section">
        <div class="task-title">
          <h1>All</h1>
        </div>
        <div class="task-container">
          <!-- temp task and task button -->
          <div class="task">
            <input type="checkbox" name="" id="">
            <p>Style this in CSS</p>
            <p class=task-date>No Date</p>
          </div>
          <div class="task">
            <input type="checkbox" name="" id="">
            <p>Remove Temp HTML</p>
            <p class="task-date">12/25/2022</p>
          </div>
          
        </div>
        <button>+ Add Task</button>
      </div>
    </main>
    <footer>
      <a
        href="https://www.github.com/nainsworth"
        target="_blank"
        rel="noreferrer"
      >
        <img src="../src/assets/img/github.svg" alt="Github" />
        NAINSWORTH
      </a>
    </footer>
  </body>
</html>
